<style>
	body{background: rgb(58, 1, 97);
    }
    .wrapper{
    margin:150px 300px;
    -webkit-perspective: 1500px;
    padding-left: 180px;
    }
    .num-area{
        -webkit-transform-style: preserve-3d;
        -webkit-transform-origin: 180px 0 0;
        
    }
    .num-area:hover{
        animation: animate 7s linear infinite;
    }
    .num-area div{
    	position: absolute;
        height: 250px;
        width:200px;
        border-radius: 80px;
    }
    .num-area div:nth-child(1){
    transform: rotateY(280deg) translateX(180px);
    padding: 0 0 0 150px;
    }
    .num-area div:nth-child(2){
    transform: rotateY(268deg) translateX(180px);
    padding: 0 0 0 140px;
    }
    .num-area div:nth-child(3){
    transform: rotateY(260deg) translateX(180px);
    padding: 0 0 0 160px;
    }

    padding: 0 0 0 150px;
    }
    .num-area div:nth-child(12){
    transform: rotateY(256deg) translateX(180px);
    padding: 0 0 0 150px;
    }

    .num-area div:nth-child(4){
    transform: rotateY(248deg) translateX(180px);
    padding: 0 0 0 150px;
    }
    .num-area div:hover{
    width: 210px;
    border-radius: 100px;
    }

    .num-area div:nth-child(9){

    padding: 0 0 0 150px;
    }
    .num-area div:nth-child(10){
    transform: rotateY(316deg) translateX(180px);
    padding: 0 0 0 150px;
    }

    keyframes animate{
    from{
    	transform: rotateY(0deg);
    }
    to{
    transform: rotateY(360deg);
    }
    }
