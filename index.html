<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
<style>
	body{background: yellowgreen;
    }
    .wrapper{
    margin:150px 300px;
    -webkit-perspective: 1500px;
    padding-left: 180px;
    }
    .num-area{
    	animation: animate 7s linear infinite;
        -webkit-transform-style: preserve-3d;
        -webkit-transform-origin: 180px 0 0;
    }
    .num-area div{
    	position: absolute;
        height: 250px;
        width:200px;
        background: #262626;
    }
    span{
    	display: inline-block;
        height: 200px;
        width: 200px;
        background: #fff;
        border-radius: 50%;
        margin-top: 20px;
        margin-left: -70px;
    }
    p{
    	color:#111;
        font-size:160px;
        margin-top:10px;
        margin-left:60px;
    }
    .num-area div:nth-child(1){
    transform: rotateY(0deg) translateX(180px);
    padding: 0 0 0 150px;
    }
    .num-area div:nth-child(2){
    transform: rotateY(-72deg) translateX(180px);
    padding: 0 0 0 150px;
    }
    .num-area div:nth-child(3){
    transform: rotateY(-144deg) translateX(180px);
    padding: 0 0 0 150px;
    }
    .num-area div:nth-child(4){
    transform: rotateY(-216deg) translateX(180px);
    padding: 0 0 0 150px;
    }
    .num-area div:nth-child(5){
    transform: rotateY(-288deg) translateX(180px);
    padding: 0 0 0 150px;
    }
    
</style>
</head>
<body>
	<div class="wrapper">
    	<div class="num-area">
        <div><span><p>1</p></span></div>
        <div><span><p>2</p></span></div>
        <div><span><p>3</p></span></div>
        <div><span><p>4</p></span></div>
        <div><span><p>5</p></span></div>
        </div>
    </div>
    <!-- @keyframes animate{
    from{
    	transform: rotateY(0deg);
    }
    to{
    transform: rotateY(360deg);
    }
    }
-->
</body>
</html>
